<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <div class="background-images"></div>
  <div class="container">
    <div class="quiz-form">
    <h1>Welcome to the Quiz</h1>
    <h2>let's Start with some General questions!</h2>
  
    <div class="quiz-image">
      <img src="imageQ.jpg" class="quiz-image">
    </div>
    <div class="quiz-image2">
      <img src="trade.jpg" class="quiz-image">
    </div>

    <div id="quiz">

    </div>
    <button id="nextBtn" style="display: none;" onclick="showNextQuestion()">Next</button>
    <button id="submitBtn">Submit Answers</button>
    <div id="result"></div>
    <div id="timer">Time Remaining: 90 seconds</div>
    
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
